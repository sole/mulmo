<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <title>random-emojifier demo</title>
        <script type="module" src="random-emojifier.js"></script>
    </head>
   <body>
    <h1>random emojifier demo</h1>
    <random-emojifier>
        <p>This is some text initially without emoji</p>
        <hr />
        <p>another paragraph below the horizontal ruler (the hr should not get emojis)</p>
    </random-emojifier>
    <p>This is some text outside of the emojifier</p>
   </body> 
</html>
